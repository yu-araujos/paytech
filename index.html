<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paytech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-paytech">
      <div class="container-fluid pe-4 ps-4">
        <a class="navbar-brand" href="#">paytech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
        <div class="collapse  navbar-collapse">
          <ul class="navbar-nav menu-login gap-2">
            <li class="nav-item login-btn">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sign-up" href="#">Cadastre-se</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container-fluid login-area">
    <div class="text-center login-title">
      <h1>Olá, que bom te ver aqui!</h1>
    </div>
    <div class="d-flex justify-content-center form-login">
      <form class="row g-3">
        <div >
          <label for="staticEmail2" class="visually-hidden">CPF</label>
          <input type="number" class="form-control" id="inputCPF" placeholder="CPF">
        </div>
        <div >
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
        </div>
        <div class="col-auto btn-entrar">
          <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </div>
      </form>
    </div>
    <div class="text-center"><span class="divider">_________________________________________</span></div>
    <div>
      <div>
        <p class="d-block text-center mt-5 cadastro">Entre também com:</p>
      </div>
      <div class="d-flex justify-content-center gap-5 mt-5">
        <div><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
        <div><a href="#"><i class="fa-brands fa-google"></i></a></div>
        <div><a href="#"><i class="fa-brands fa-apple"></i></a></div>
      </div>
      <div><p class="d-block text-center mt-5 cadastro">ou <span>Cadastre-se</span></p></div>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
